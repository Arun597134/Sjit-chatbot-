<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJIT Bonafide Requests</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #facc15;
      margin: 20px 0;
    }

    .container {
      padding: 20px;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .request-card {
      background: #1c1c1c;
      border: 1px solid #f59e0b;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px #f59e0b88;
      color: white;
    }

    .request-card p {
      margin: 8px 0;
      font-size: 16px;
    }

    .approve-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #f59e0b;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .approve-btn:hover {
      background: #eab308;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <h1>ðŸ“„ Bonafide Certificate Requests</h1>
  <div class="container" id="requestsContainer"></div>

  <script>
    function loadRequests() {
      const container = document.getElementById("requestsContainer");
      container.innerHTML = "";

      for (let key in localStorage) {
        if (key.startsWith("bonafide_")) {
          const request = JSON.parse(localStorage.getItem(key));
          if (request.source === "bonafide.html" && !request.approved) {
            const card = document.createElement("div");
            card.className = "request-card";
            card.innerHTML = `
              <p><strong>Name:</strong> ${request.name}</p>
              <p><strong>Roll No:</strong> ${request.roll}</p>
              <p><strong>Department:</strong> ${request.dept}</p>
              <p><strong>Year:</strong> ${request.year}</p>
              <p><strong>Purpose:</strong> ${request.purpose}</p>
              <button class="approve-btn" onclick="approveRequest('${key}')">Approve</button>
            `;
            container.appendChild(card);
          }
        }
      }
    }

    function approveRequest(key) {
      const data = JSON.parse(localStorage.getItem(key));
      data.approved = true;
      localStorage.setItem(key, JSON.stringify(data));
      alert(`Approved ${data.roll}'s request.`);
      loadRequests();
    }

    window.onload = loadRequests;
  </script>

  <!-- Load Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#f59e0b" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.7,
          "random": true
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#facc15",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
