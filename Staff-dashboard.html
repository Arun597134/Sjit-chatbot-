<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Dashboard | SJIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #0a0a0a, #1e1e1e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #f0ad4e;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .container {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .btn {
      padding: 18px 25px;
      border: none;
      border-radius: 12px;
      background-color: #f0ad4e;
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(240, 173, 78, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ec971f;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(240, 173, 78, 0.6);
    }

    footer {
      background-color: #111;
      padding: 15px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }

    .welcome {
      font-size: 20px;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    SJIT Chatbot Staff Dashboard
    <div class="welcome" id="welcomeMsg"></div>
  </header>

  <div class="container">
    <h2>Welcome, Staff Member ðŸ‘‹</h2>
    <p>Use the options below to manage student requests.</p>

    <div class="btn-grid">
      <button class="btn" onclick="location.href='Bonafide-request.html'">Bonafide Requests</button>
      <button class="btn" onclick="location.href='Feesrequest.html'">Fees Structure</button>
      <button class="btn" onclick="location.href='approved records.html'">Approved Records</button>
      
      <button class="btn" onclick="logout()">Logout</button>
      
    </div>
  </div>

  <footer>
    &copy; 2025 St. Josephâ€™s Institute of Technology - All Rights Reserved
  </footer>

  <script>
    // Fetch logged in staff ID from localStorage
    window.onload = function () {
      const keys = Object.keys(localStorage);
      for (let key of keys) {
        const user = JSON.parse(localStorage.getItem(key));
        if (user?.userType === "staff") {
          document.getElementById("welcomeMsg").innerText = `Logged in as: ${user.roll}`;
          break;
        }
      }
    };

    function logout() {
      alert("Logging out...");
      window.location.href = "index.html"; // Replace with actual login page
    }
  </script>

</body>
</html>
